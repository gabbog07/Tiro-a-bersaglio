<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bersaglio Interattivo</title>
    <!-- Inclusione della libreria p5.js -->
    <script src="static/p5.min.js"></script>
</head>
<body>
    <script>
        // Variabili globali
        let diametro = 400;
        let centroX, centroY;
        let raggio;
        let clickX = null, clickY = null;

        function setup() {
            createCanvas(600, 600);
            centroX = width / 2;
            centroY = height / 2;
            raggio = diametro / 2;
        }

        function draw() {
            background(220);
            disegnaBersaglio();
        }

        function disegnaBersaglio() {
            let colori = [0, 255]; 
            for (let i = 0; i < 9; i++) {
                fill(colori[i % 2]);
                circle(centroX, centroY, diametro - i * 40);
            }
            if (clickX !== null && clickY !== null) {
                fill(255, 0, 0);
                strokeWeight(2);
                circle(clickX, clickY, 8);
            }
        }

        function mouseClicked() {
            let distanza = dist(mouseX, mouseY, centroX, centroY);
            clickX = mouseX;
            clickY = mouseY;

            if (distanza <= raggio) {
                console.log("Hai cliccato dentro il cerchio!");
            } else {
                console.log("Hai cliccato fuori dal cerchio!");
            }
        }
    </script>
</body>
</html>
